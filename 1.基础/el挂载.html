<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el挂载</title>
    <script src="../vue.js"></script>
</head>
<body>
    <h2 id="app">
        {{message}}
    </h2>

</body>
<script>
  var app = new Vue({
      el:"#app",   //也可以是其他选择器
      data:{
          message:"牛子好",
      }
  })
</script>
</html>
