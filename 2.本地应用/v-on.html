<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="这是一个点击事件" @click="eat">
        <input type="button" value="和上面一样好吧" @click="eat">
        <input type="button" value="双击事件" @dblclick="eat">
        <p @click="change">{{food}}</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               food:"NN好吃"
            },

            methods:{
                eat:function(){
                 alert('吃屎');
                },
                change:function(){
                //    console.log(this.food);
                this.food += "这屎"
                }
            }
        })
    </script>
</body>
</html>
