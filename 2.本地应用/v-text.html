<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-text</title>
        <script src="../vue.js"></script>
</head>
<body>    
    <div id="app">    <!--可添加字符串-->
        <h2 v-text="message+'!'"></h2>
        <h2 v-text="info+'!'"></h2>
        <p>{{message+'!'}}</p>
    </div>
    <script>
        var  app = new Vue({
            el:'#app',
            data:{
                message:'飞飞',
                info:'牛牛'
            }
        })
    </script>
</body>
</html>
