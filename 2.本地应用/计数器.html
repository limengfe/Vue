<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="../vue.js"></script>
    <style>
        div{
        width: 150px;
        height: 30px;
        border: 2px solid black;
        margin: 50px auto;
        
        }
        div button{
         width: 50px;
         height: 30px;
        }
        div span{
           width: 50px;
           height: 30px;
        }
      
    </style>
</head>
<body>
    <div id="app">
       <button @click="sub">-</button>
       <span>{{num}}</span>
       <button style="float: right;" @click="add">+</button>
    </div>
 
  <script>
      var app = new Vue({
          el:"#app",
          data:{
              num:1
          },
          methods:{
           add:function(){
               if(this.num<10){
                   this.num++;
               }else{
                   alert('老子已经最大了')
               }
           },
           sub:function(){
             if(this.num>0){
                this.num--;
              }else{
                  alert('老子已经很小了')
              }
           }
          }
      })
  </script>
</body>
</html>
