<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="../vue.js"></script>
</head>
<body>
   <div id="app">
       <ol>
           <li  v-for="site in list">{{site.name}}</li>
       </ol>
   </div>
   <script>
       var app = new Vue({
           el:"#app",
           data:{
               list:[
                   {name:'杨幂'},
                   {name:'娜扎'},
                   {name:'热巴'}
               ]
           }
       })
   </script> 
</body>
</html>
