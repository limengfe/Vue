<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
       <button v-on:click="num+=1">增加一次</button>
       <p>{{num}}</p>
    </div>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                num:0,
            }

        })
    </script>
</body>
</html>
