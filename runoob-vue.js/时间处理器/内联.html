<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
      <button @click="sayHi('你好')">你好</button>
      <button @click="sayHi('好的')">好的</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
              
            },
            methods:{
              sayHi:function (message) {
                  alert(message);
                }
            },
            
        })
    </script>
</body>
</html>
