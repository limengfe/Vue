<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="type === 'A'">
            A
          </div>
       <div v-else-if="type==='B'">
           B</div>
    
        <div v-else-if="type==='C'">
            C</div>
    <div v-else>啥也不是</div>
</div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               type:'A'
            }
        })
    </script>
</body>
</html>
