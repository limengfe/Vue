<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取class名 以数组输出</title>
    <script src="../vue.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .active2{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div id="app">
     <div v-bind:class="[ok,yes]"></div>  <!--可与i以数组方式写-->
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{ 
                    //直接取值class名
                    ok:'active',  
                    yes:'active2'
                
            }
        })
    </script>
</body>
</html>
