<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后面会覆盖前面的</title>
    <script src="../vue.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .active2{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div id="app">
     <div v-bind:class="{active:ok,active2:yes}"></div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                ok:true,
                yes:true
            }
        })
    </script>
</body>
</html>
