<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="../vue.js"></script>
    <style>
        .class1{
            background-color: yellowgreen;
            color:thistle;
        }
    </style>
</head>
<body>
    <div id="app">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
        <br><br>
        <div :class="{'class1': use}">    <!--语法：  :(属性名)="{这种方式写}"-->
          v-bind:class 指令<br>
            ....
        </div>
      </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                use:false
            }
        })
    </script>
</body>
</html>
