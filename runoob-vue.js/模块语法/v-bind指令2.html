<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于链接</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <pre><a :href="url">菜鸟教程</a></pre> <!--任何属性前面都可以加上：表示V-bind指令-->
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                url:'http://www.runoob.com'
            }
        })
    </script>
</body>
</html>
