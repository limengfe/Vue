<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="message"></div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"<h1>我是一级标题</h1>"
            }
        })
    </script>
</body>
</html>
