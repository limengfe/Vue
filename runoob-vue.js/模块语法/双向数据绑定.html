<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p >{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        var app= new Vue({
            el:"#app",
            data:{
                message:"250"
            }
        })
    </script>
</body>
</html>
