<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../vue.js"></script>
    <style>
      
    </style>
</head>
<body>
   
    <div id="app">

    </div>
    <script>
        //意思是不同的东西 都会被加载到网页中
       var mixin = {
           created:function(){
             document.write('混入调用'+'<br>')
           }
       }
       new Vue({
           mixins:[mixin],
           created:function(){
               document.write('组件调用'+'<br>')
           }
       });
    </script>
</body>
</html>
