<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
     <p style="font-size: 25px;">计数器：{{num}}</p>
     <button  @click="num++"  style="font-size: 25px;">点我</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
              num:1,
            },
        });
        app.$watch('num' ,function (nval,oval) {
            alert('计数器值的变化 :' + oval + ' 变为 ' + nval + '!'); })  
                                     
    </script>
</body>
</html>
