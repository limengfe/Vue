<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div  id="app">
        <!--相当于一个双向数据绑定-->
         <input type="text" v-model="parentMsg"><br>
         <child v-bind:message="parentMsg"></child>   <!--v-bind:属性名=""-->
    </div>
    <script>
        Vue.component('child',{
            //声明props
            props:['message'],
            template:"<span>{{message}}</span>"
        })
        var app = new Vue({
             el:"#app",
             data:{
               parentMsg:"父组件的内容"
             } 
        })
    </script>
</body>
</html>
