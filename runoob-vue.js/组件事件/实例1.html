<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义组件事件</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="counter-event-example">
          <p>{{ total }}</p>
          <button-counter v-on:increment="incrementTotal"></button-counter>
          <button-counter v-on:increment="incrementTotal"></button-counter>
        </div>
    </div>
   <script>
       Vue.component('button-counter',{  //标签名
            template:"<button @click=' incrementHandler'>{{counter}}</button>",//自定义标签内容，添加了自定义事件，参数
            //自定义参数值
            data:function(){
                return {
                    counter :0,
                }
            },
            //自定义标签事件语句
            methods:{
                incrementHandler:function(){
                    this.counter +=1,
                    this.$emit('increment')//事件名
                }
            }
       })
           new Vue({
            el: '#counter-event-example',
           data:{
               total:0,
           },
           methods:{
            incrementTotal:function(){
                   this.total +=1 ;
               }
           }
       })
   </script>
</body>
</html>
