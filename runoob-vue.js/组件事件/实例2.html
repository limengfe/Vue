    <script>
        var buttonCounter={
            count:0
        }
        Vue.component('button-counter',{    //标签名
            //data 是一个函数 组件不会相互影响    这个只是vue里的一个data 不影响其他数据
         data:function (){
             return {
                 count: 0,
             }
         },
           // data 选项是一个对象，会影响到其他实例     这个是DOM全部data  影响全部数据
           data:function(){
               return buttonCounter
           },
           //自定义组件
           template: '<button v-on:click="count++">点击了 {{ count }} 次。</button>'
        })
        var app = new Vue({
            el:"#app",
            data:{

            },
           
        })
    </script>
