<html lang="en">
<head>

    <title>下拉列表</title>

</head>
<body>

        <select name="fruit" v-model="selected">
            <option value="">选择一个瓜</option>

            <option value="黄瓜">黄瓜</option>
            <option value="冬瓜">东瓜</option>
        </select><br><br>
        <div id="">
            选择的水果shi:{{selected}}
        </div>
    </div>

        var app = new Vue({
            el:"#app",
            data:{
                selected:'',
            }
        })
    </script>
</body>
</html>
