<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <h1 :style="{key1:value1,key2:value2}"></h1> -->
    <!-- <h1 :style="{类型名:值,key2:加引号}"></h1> -->

    <!-- <h2 :style="{fontSize:'100px'}">{{message}}</h2> -->
    <!-- <h2 :style="{fontSize:finalSize+'px'}">{{message}}</h2> -->
    <!-- <h2 :style="{fontSize:finalSize+'px',color:finalColor}">{{message}}</h2> -->
    <h2 :style="value()">{{message}}</h2>

  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
        message:"你好啊",
        finalSize:100,
        finalColor:"green"
      },
      methods:{
        value:function(){
          return  {fontSize:this.finalSize+'px',color:this.finalColor} //记得加this
        }
      }
    })
  </script>
</body>
</html>
