<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 动态数据绑定，开发基本上东西都不会写死 -->
    <a v-bind:href="href">点击一下</a>
    <a :href='href'>点击一下</a>
    <!-- v-bind缩写为 ： -->
    <img v-bind:src="src" alt="?">
  

  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
        href:"http://www.qq.com",
        src:'https://i0.hdslb.com/bfs/bangumi/image/3dc7504373133137eaa15f8457196bc639b35798.png@87w_88h_1c_100q.webp'
        // 网页上的图片可以，自己内部的图片无法成功渲染
      }
    })
  </script>
</body>
</html>
