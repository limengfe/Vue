<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color:yellowgreen
    }
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <h2 class="active">{{message}}</h2>  样式的一般写法 -->
    <!-- <h2 :class="active">{{message}}</h2> vue的一般写法 -->

    <!-- 不仅如此class的功能还是比较强大的 -->
    <!-- <h2 :class="{key1:value1,key2:value2}"></h2> -->
    <!-- <h2 :class="{key1:value1,key2:Boolean"></h2> -->
    <h2 :class="{active:isActive,line:isline}">{{message}}</h2>
    <button @click="btnClick">点我</button>
  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
        message:"你好啊",
        isActive:true,
        isLine:true
      },
      methods:{
        btnClick:function(){
          this.isActive =! this.isActive;
        }
      }
        
        
    })
  </script>
</body>
</html>
