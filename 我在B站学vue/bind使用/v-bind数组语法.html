<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 class="title" :class="[active,active2]">{{message}}</h2>  <!--class="title aaa bbb"-->
    <!-- 这二种方式一样 -->
    <h2 class="title" :class="getClass()">{{message}}</h2>  <!--class="title aaa bbb"-->
    
  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
        message:"你好啊",
        active:"aaa",
        active2:"bbb"
      },
      methods:{
        getClass:function(){
          return [this.active,this.active2];
        }
      }
    })
  </script>
</body>
</html>
