<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <!-- 写一个基本的单选框 -->
  <!-- 注意：单选框的name值·必须一样否则就不是单选 -->
  <label for="sex">
    <input type="radio" name="sex" value="男" id="male">男
  </label>
  <label for="sex">
    <input type="radio" name="sex" value="女" id="female">女
  </label>

  <div id="app">
    <label for="sex">
      <input type="radio"  value="男" id="male" v-model="sex">男
    </label>
    <label for="sex">
      <input type="radio"  value="女" id="female" v-model="sex">女
    </label>
    <h2>你选择的是:{{sex}}</h2>
    <!-- 此时不需要name属性也是单选框 -->
  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
        message:"你好啊",
        sex:'女',//不为空设置默认值
      }
    })
  </script>
</body>
</html>
