<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
   <div id="app">
     <span v-if="isUser">
       <label for="username">用户账号</label><!--label增强用户体验，for对input的id名-->
       <input type="text" name="" id="username" placeholder="用户账号" >
     </span>
     <span v-else>
       <label for="email">邮箱账号</label><!--label增强用户体验，for对input的id名-->
       <input type="text" name="email" id="" placeholder="邮箱账号">
     </span>
     <button @click=" isUser =!isUser">切换登录</button>
   </div>
   <script>
     let app = new Vue({
       el: "#app",
       data:{
         isUser:true,
       }
     })
   </script>   
</body>
</html>
