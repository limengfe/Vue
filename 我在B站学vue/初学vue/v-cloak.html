<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak] {
  display: none;
}
  </style>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 这个指令可以用来隐藏未编译的胡子绑定，直到组件实例准备好。 -->
    <h1 v-cloak>{{message}}</h1>
    <!-- 在编译完成之前是不可见的。 -->
  </div>
  <script>
    let app = new Vue ({
      el:"#app",
      data:{
         message:"hello"
      }
    })
  </script>
</body>
</html>
