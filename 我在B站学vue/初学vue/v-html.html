<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
    <h1>{{url}}</h1>
    <h2 v-html="url"></h2>
    <!-- v-html后需要指定具体值 -->
    
  </div>
    <script>
      let app = new Vue({
        el:"#app",
        data:{
          message:"hello",
          url:'<a href="http://www.baidu.com"/>点我一下</a>'
        }
      })
    </script>
</body>
</html>
