<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        
        <h2>{{message}},fei</h2>   <!--hello,fei-->
        <h2 v-text="message">,fei</h2>  <!--hello-->
    <!-- v-text显示具体html的文本,但是会覆盖后面的值，所以开发用的比较少 -->
    
  </div>
    <script>
      let app = new Vue({
        el:"#app",
        data:{
          message:"hello",
        
        }
      })
    </script>
</body>
</html>
