
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}你好！</h1>
        <!-- mustache不仅可以·直接写入变量，也可以是表达式  也就是双大括号 -->
        <h2>{{firstName + lastName}}</h2>
        <h3>{{firstName + "" + lastName}}</h3>
        <h4>{{sum * 2}}</h4>
    </div>
    <script>
        let app = new Vue ({
            el:"#app",
            data:{
                message:"李孟飞",
                firstName:"刘",
                lastName:"亚丽",
                sum : 100
            }
        })
    </script>
</body>
</html>
