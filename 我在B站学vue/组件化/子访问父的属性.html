<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件cpn的数据</h2>
      <ccpn></ccpn>
    </div>
  </template>
    
  <template id="ccpn">
    <div>
      <h2>我是子组件ccpn的数据</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
    
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message:"hello",
      },
      components: {
        cpn:{
          template:"#cpn",//子组件名
          data () {
            return {
              name:"子组件",
            }
          },
          // 子子组件
          components: {
        ccpn:{
          template:"#ccpn",//子组件名
          methods: {
            btnClick(){
            //1.访问父组件，，，用的也是非常少
            console.log(this.$parent),//打印Vue子组件
            console.log(this.$parent.name)//子组件的name

            // 2.访问根组件$root，用的比较多
             console.log(this.$root);//Vue实例
             console.log(this.$root.message);//hello
          }
          }
        }
      }
        }
      },
      
    })
  </script>
</body>
</html>
