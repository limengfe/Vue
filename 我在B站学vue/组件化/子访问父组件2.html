<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>我是cpn组件</h2>
     <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <h2>我是ccpn组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
</body>

<script>
  let app = new Vue({
    el:"#app",
    data:{
     message:'你好啊！'
    },
    // 创建子组件
    components: {
      cpn:{
        template:"#cpn",
        data () {
          return {
            name:"我是npm组件的name",
          }
        },
        //子组件的子组件
        components: {
          ccpn:{
            template:"#ccpn",
            methods: {
          btnClick(){
            //1.访问父组件，，，用的也是非常少
            console.log(this.$parent),//打印Vue子组件
            console.log(this.$parent.name)//子组件的name

            // 2.访问根组件$root，用的比较多
             console.log(this.$root);//Vue实例
             console.log(this.$root.message);//你好啊
          }
        },
          }
        }
      }
    }
  })
</script>
</html>
