<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn :tt="title"></cpn><!--必须要使用v-bind绑定-->
  </div>  
  <template id="cpn1">
    <div>
    <h1>{{tt}}</h1>
    <p>我是文本</p>
  </div>
  </template>
  <script>
    Vue.component('cpn',{
     template:"#cpn1",
    //  此处可以存放数据，比如我想要访问父组件的title
    //  props: ['tt'], //不仅可以是数组形式，还可是对象，对象更强大
      props:{
        //tt属性名 ：属性值
        tt:{
          type:String,  //值得类型
        default:"我是默认值" //可以设置默认值，父组件没有此变量时，使用
        }
      },
     data () {
       return {
         title:"我是标题"
       }
     }
    })
    // Vue实例可以看作所有的父组件
    let app = new Vue({
      el:"#app",
      data:{
        message:"hello",
        // title:"我是父组件的标题"
      }
    })
  </script>
</body>
</html>
