<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn v-show="isShow"></cpn>
    <!-- 使用的是Vue的isShow -->
  </div>
  <template id="cpn">
   <div>
     <h2>子组件</h2>
     <button v-show="isShow">按钮</button>
     <!-- 使用的是组件的isShow -->
   </div>
  </template>
  <script>
     let app = new Vue({
      el:"#app",
      data:{
        isShow:true,
      },
      components: {
        cpn:{
          template:"#cpn",
          data () {
          return {
            isShow:false,
          }
        }
        },
       
      }
    })
  </script>
</body>
</html>
