<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../购物车案例2/style.css">
</head>
<body>
  <script src="../vue.js"></script>
<div id="app">
 
    <table>
        <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        <tr v-for="huawei in Ip_Json">
            <td>{{ huawei.id }}</td>
            <td>{{ huawei.name }}</td>
            <td>{{ huawei.price }}</td>
            <td>
                <button v-bind:disabled="huawei.count === 0" v-on:click="huawei.count-=1">-</button>
                {{ huawei.count }}
                <button v-on:click="huawei.count+=1">+</button>
            </td>
            <td>
                <button v-on:click="huawei.count=0">移除</button>
            </td>
        </tr>
    </table>
    总价：${{totalPrice()}}
</div>
<script src="../购物车案例2/main.js"></script>
</body>
</html>
